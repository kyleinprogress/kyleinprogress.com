{% load staticfiles i18n %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Kyle Warner">
    <meta name="copyright" content="Kyle Warner, All Rights Reserved." />

    <title>{% block title %}KyleInProgress{% endblock %}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="alternate" type="application/rss+xml" title="Blog posts" href="/feed/" >

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    {% block stylesheets %}
        <link rel="stylesheet" href="{% static "css/app.css" %}" >
    {% endblock %}

    {% block javascript %}
        <script src="{% static "js/vendor/modernizr.custom.32229-2.8-respondjs-1-4-2.js" %}"></script>
    {% endblock %}

    <!-- To include anything else in the head tag -->
    {% block extra_head %}{% endblock %}
</head>
<body>

    {% block content %}

    {% endblock content %}

    <script src="{% static "js/vendor/jquery-1.11.2.min.js" %}"></script>
    <script src="{% static "js/vendor/jquery.jpanelmenu.min.js" %}"></script>
    <script src="{% static "js/vendor/bootstrap.min.js" %}"></script>
    <script src="{% static "js/vendor/fastclick.min.js" %}"></script>
    <script src="{% static "js/vendor/jquery.backstretch.min.js" %}"></script>
    <script src="{% static "js/main.js" %}"></script>
    {% block extra-javascript %}{% endblock %}
</body>
</html>
